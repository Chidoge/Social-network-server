<div class = "chatArea">
	<div class = "chatlabel">
		<p>Chat with DESTINATION_HERE</p>
	</div>
	<div class = "chatborder">
		<div id = "chatbox" class="chatbox"></div>
		<div id = "chatlogs" class = "chatlogs"></div>
		<div class="chat-form">
			<form id = "textForm" action ="/sendMessage" method="post" enctype="multipart/form-data">
				<textarea input type = "submit" name = "message"  onkeydown="if (event.keyCode == 13) {if(document.getElementById('textForm').value != '')this.form.submit(); return false; }"></textarea> 
				<button>Send</button></form>
				<form action="/sendFile" method="post" enctype="multipart/form-data">
	  				<input type="file" name="fileData">
	  			<button>Upload</button>
	  		</form>
		</div>
	</div>
</div>

</body>

</html>
