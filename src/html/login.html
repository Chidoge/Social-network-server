<!DOCTYPE html>
<html>
	<head><link href="static/css/loginStyles.css" rel = "stylesheet" type = "text/css">
		<title>CS302 Login Page</title>
	</head>

	<body>

		<form action="/sign_in">
			<h1>CS302 Web Server</h1>
	    	<div class="imgcontainer">
	      		<img src="/static/css/anon.png" alt="Avatar" class="avatar">
	   		</div>
				
	    	<div class="container">

	      		<label for="username"><b>Username</b></label>
	      		<input type="text" placeholder="Enter Username" name="username" required>

	      		<label for="password"><b>Password</b></label>
	      		<input type="password" placeholder="Enter Password" name="password" required>
			
	        	<input type="radio" name="location" value="0" required>University Ethernet<br>
	  			<input type="radio" name="location" value="1">University WiFi<br>
				<input type="radio" name="location" value="2">Anywhere Else<br>
	      		<button type="submit">Login</button>
	    	</div>
			

	  	</form>

	</body>


</html>
