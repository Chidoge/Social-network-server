<!D0CTYPE html>
<html>	
	<head>
		<title>User-Page</title>
		<style  rel="stylesheet" type = "text/css">
			@import url("/static/css/userpageStyles.css");
			@import url("/static/css/chatboxStyles.css");
		</style>
		<script type = "text/javascript" src = "/static/js/scroll.js"></script>
	</head>

	<body onload = "gotoBottom()">
		<div id="editProfile" class="modal">
  
  				<form class="modal-content animate" action="/saveEdit?name=name&position=position">

				    <div class="container">
				    	<h1>Edit My Profile</h1>
				    	<label for="Name"><b>Name</b></label>
				    	<input type="text" value = NAME_FORM name="name">

				    	<label for="Position"><b>Position</b></label>
				    	<input type="text" value = POSITION_FORM name="position">

				    	<label for="Description"><b>Description</b></label>
				    	<input type="text" value = DESCRIPTION_FORM name="description">

				    	<label for="Location"><b>Location</b></label>
				    	<input type="text" value = LOCATION_FORM name="location">

				    	<label for="Picture"><b>Profile Picture</b></label>
  						<input type="file" name="picture">
				       
				     	<button type="submit">Save</button>
				     	<button type="button" onclick="document.getElementById('editProfile').style.display='none'" >Cancel</button>
				    </div>
				</form>
			</div>
	
		<div class = "users">
			<h1>Online Users</h1>
		</div>
		
		<div class = "topbuttons">
			<table>
				<th><h1>My Profile</h1></th>
				<button onclick="document.getElementById('editProfile').style.display='block'">Edit Profile</button>
				<form action = "/signout" method = "post">
				<button type="submit">Sign out</button></form>
			</table>
		</div>

	<p>Name : NAME_HERE </p>
	<p>Position : POSITION_HERE </p>
	<p>Description : DESCRIPTION_HERE </p>
	<p>Location : LOCATION_HERE </p>

	<div class="crop">
    	<img src= PICTURE_HERE>
	</div>
