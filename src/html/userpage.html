<!D0CTYPE html>
<html>	
	<head>
		<title>User-Page</title>
		<link href="/static/css/userpageStyles.css" rel="stylesheet" type = "text/css">
	</head>

	<body>
		<div id="editProfile" class="modal">
  
  				<form class="modal-content animate" action="/saveEdit?name=name&position=position">

				    <div class="container">
				    	<h1>Edit My Profile</h1>
				    	<label for="Name"><b>Name</b></label>
				    	<input type="text" placeholder="Enter Name" name="name">

				    	<label for="Position"><b>Position</b></label>
				    	<input type="text" placeholder="Enter Position" name="position">

				    	<label for="Description"><b>Description</b></label>
				    	<input type="text" placeholder="Enter Description" name="description">

				    	<label for="Location"><b>Location</b></label>
				    	<input type="text" placeholder="Enter Location" name="location">

				    	<label for="Picture"><b>Picture</b></label>
				    	<input type="text" placeholder="Enter Picture" name="picture">
				       
				     	<button type="submit">Save</button>
				     	<button type="button" onclick="document.getElementById('editProfile').style.display='none'" >Cancel</button>
				    </div>
				</form>
			</div>

		<div class = "users">
			<h1>Online Users</h1>
		</div>
		
		<div class = "topbuttons">
			<table>
				<th><h1>My Profile</h1></th>
				<button onclick="document.getElementById('editProfile').style.display='block'">Edit Profile</button>
				<form action = "/signout" method = "post">
				<button type="submit">Sign out</button></form>
			</table>
		</div>

		<div class = "sidebar">
